services:
  auth-db:
    container_name: auth-db
    image: postgres:14
    restart: always
    env_file: .env
    networks:
      - my_net
    expose:
      - "$POSTGRES_PORT"
    ports:
      - "$POSTGRES_PORT:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  auth-web:
    container_name: auth-app
    image: auth-db-image:latest
    depends_on:
      - auth-db
    build: 
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "$APP_PORT:$APP_PORT"
    networks:
      - my_net
    restart: unless-stopped
    volumes:
      - .:/app

networks:
  my_net:

volumes:
  postgres_data:
